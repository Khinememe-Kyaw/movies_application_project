<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6bffcc9069.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="movies_application.css">
    <title>Movies Application</title>
</head>
<body>
    <!--//Nav Bar-->
    <div class="navbar">
        <nav class="nav-left">
            <h1>SAPPORO</h1>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
            <a href="#">Genre</a>
            <a href="#">Browse by Languages</a>
        </nav>
        <nav class="nav-right">
            <i class="fa fa-search" aria-hidden="true"></i>
            <a href="#">Kids</a>
            <i class="fa fa-bell-o" aria-hidden="true"></i>
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        </nav>
    </div>
    <div class="sidebar">

    </div>
    </div>
    <!--Displaying Movies-->
    <div class="display-movies"></div>

    <div class="button">
        <!--Add new movies-->
        <div class="add-movie">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Add Movie
            </button>

            <ul class="dropdown-menu addMovie">
                <!--        Adding title-->
                <li><form id="input">
                    <div class="user-add-movie">
                        <label for="movie-title">MOVIE NAME TO ADD</label><br />
                        <input type="text" id="movie-title"><br><br>
                    </div>
                </form></li>


                <!--    Adding Genre-->
                <li>
                    <label for="select-genre"> SELECT GENRE</label><br>
                    <select id="select-genre">
                        <option value="action">Action</option>
                        <option value="anime">Anime</option>
                        <option value="classic">Classic</option>
                        <option value="comedy">Comedy</option>
                        <option value="crime">Crime</option>
                        <option value="documentaries">Documentaries</option>
                        <option value="drama">Drama</option>
                        <option value="horror">Horror</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="sci-Fiction">Sci-Fiction</option>
                        <option value="sports">Sports</option>
                        <option value="stand-Up">Stand-Up</option>
                    </select><br><br>
                </li>
                <!-- Adding Rating-->
                <li>
                    <label for="select-rating"> Give the Movie Rating</label><br>
                    <select id="select-rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select><br><br>
                </li>
                <input id="add-movie" type="Submit">

            </ul>
        </div>

        <!--Add -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="accessKey.js"></script>
    <script src="movies_application.js"></script>
</body>
</html>
